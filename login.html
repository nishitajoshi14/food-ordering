<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Bree+Serif&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form id="loginForm">
                <input type="text" id="nameField" placeholder="Name" required>
                <input type="email" id="emailField" placeholder="Enter your email address" required>
                <input type="password" id="passwordField" placeholder="Enter your password" minlength="6" required>
                <a href="#">Forgot password?</a>
                <input type="submit" value="Login" id="signinBtn">
                <p id="errorMessage" class="error-message">Please fill all the fields</p>
                <div class="links">
                    <a href="#"><img src="fb" alt="Facebook"></a>
                    <a href="#"><img src="google" alt="Google"></a>
                    <a href="#"><img src="twitter" alt="Twitter"></a>
                </div>
                <p>Don't have an account? <a href="signup.html" id="registerLink">Register here</a></p> <!-- Registration link -->
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
