<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on mouse over</title>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color: aquamarine;width: 120px;height: 50px; padding: 20px;">Mouse over me</div>


    <script>
        function mOver(obj){
            obj.innerHTML = "Nishu"
        }

        function mOut(obj){
            obj.innerHTML = "vivek"
        }
    </script>


</body>
</html>
